<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Baloon</title>
    <style>
        #balloon {
			border: 1px snow;
			size: 200px;
			color: red;
			border: 90%;
        }
    </style>
    <script>
		let size = 200;
		const colors = ['#FF0000', '#00FF00', '#0000FF'];
		let rgb = 0;
		window.onload = () => {
			const ball = document.getElementById('balloon');
			setCircleSize(size, rgb);
			ball.addEventListener('click', () => setCircleSize(size + 10, ++rgb));
			ball.addEventListener('mouseleave', () => setCircleSize(size - 5, --rgb));
		}
		function setCircleSize(newSize, newRgb) {
			const ball = document.getElementById('balloon');
			style = ball.style;
			if (newSize > 420 || newSize < 200) {
				size = 200;
			} else {
				size = newSize;
			}
			if (newRgb < 0) {
				rgb = colors.length - 1
			} else if (newRgb >= colors.length) {
				rgb = 0;
			} else {
				rgb = newRgb;
			}
			style.width = size + 'px';
			style.height = size + 'px';
			style.borderRadius = size / 2 + 'px';
			style.backgroundColor = colors[rgb];
		}
    </script>
</head>
<body>
    	<div id="balloon"></div>
</body>
</html>
